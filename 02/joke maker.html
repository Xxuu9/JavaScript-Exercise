<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <title>使用 JavaScript 的示例</title>
  </head>
  <body>
    <div>
        <label for="customname" id="label-customname">Please type in custome name</label>
        <input id="customname" type="text" placeholder="Lucas">
    </div>
    <div>
        <label for="metric"> Metric </label>
        <input id="metric" type="radio" name="measure" value="metric" checked>
        <label for="american"> American </label>
        <input id="american" type="radio" name="measure" value="american">
    </div>
    <div>
        <button>Generate random jokes</button>
    </div>
    <script src="joke maker.js" async></script>
  </body>
  
  
</html>
